<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{head :: head('Bonus | Index')}"></header>

<body>
  <nav th:replace="~{navigation :: nav}"></nav>
  <div class="container mt-3">

    <div class="d-flex flex-row-reverse bd-highlight">
        <a  class="btn btn-primary px-4 py-2" href='/bonus/create'>Criar</a>
    </div>

    <h3 class="mx-auto mt-3 mb-3">Bonus Cadastrados</h3>

    <p class="mt-3 mb-3" th:text="${mensagem}">Bem-vindo!</p>

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th class="text-center">Nome</th>
          <th class="text-center">Descrição</th>
          <th class="text-center">ID Pesquisa</th>
        </tr>
      </thead>
      <tbody style="background-color: #f5f5f5;">
        <tr th:each="bonus : ${listarBonus}">
          <td class="text-center p-3" th:text="${bonus.getNomeBonus()}">
            Nome
          </td>
          <td class="text-center p-3" th:text="${bonus.getDescBonus()}">
            Descrição
          </td>
          <td class="text-center p-3" th:text="${bonus.getIdPesquisa()}">
            ID Pesquisa
          </td>
          <td class="text-center">
            <a th:href="@{/bonus/{bonusId}/read (bonusId = ${bonus.id})}" class="btn btn-outline-info m-2">
              Detalhe</a>
            <a th:href="@{/bonus/{bonusId}/update (bonusId = ${bonus.id})}" class="btn btn-outline-warning m-2">
              Editar</a>
            <a th:href="@{/bonus/{bonusId}/delete (bonusId = ${bonus.id})}" class="btn btn-outline-danger m-2">
              Deletar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
