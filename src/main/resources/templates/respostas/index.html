<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{head :: head('Respostas | Index')}"></header>

<body>
  <nav th:replace="~{navigation :: nav}"></nav>
  <div class="container mt-3">

    <div class="d-flex flex-row-reverse bd-highlight">
      <a class="btn btn-primary px-4 py-2" href='/respostas/create'>Criar</a>
    </div>

    <h3 class="mx-auto mt-3 mb-3">Respostas Cadastradas</h3>

    <p class="mt-3 mb-3" th:text="${mensagem}">Bem-vindo!</p>

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th class="text-center">Descrição</th>
          <th class="text-center">Tipo</th>
          <th class="text-center">ID Pergunta</th>
        </tr>
      </thead>
      <tbody style="background-color: #f5f5f5;">
        <tr th:each="resposta : ${listarRespostas}">
          <td class="text-center p-3" th:text="${resposta.getDescResposta()}">
            Descrição
          </td>
          <td class="text-center p-3" th:text="${resposta.getTipoResposta()}">
            Tipo
          </td>
          <td class="text-center p-3" th:text="${resposta.getIdPergunta()}">
            ID Pergunta
          </td>
          <td class="text-center">
            <a th:href="@{/respostas/{respostaId}/read (respostaId = ${resposta.id})}" class="btn btn-outline-info m-2">
              Detalhe</a>
            <a th:href="@{/respostas/{respostaId}/update (respostaId = ${resposta.id})}" class="btn btn-outline-warning m-2">
              Editar</a>
            <a th:href="@{/respostas/{respostaId}/delete (respostaId = ${resposta.id})}" class="btn btn-outline-danger m-2">
              Deletar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
