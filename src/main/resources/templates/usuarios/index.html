<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{head :: head('Usuarios | Index')}"></header>

<body>
  <nav th:replace="~{navigation :: nav}"></nav>
  <div class="container mt-3">

    <div class="d-flex flex-row-reverse bd-highlight">
      <a class="btn btn-primary px-4 py-2" href='/usuarios/create'>Criar</a>
    </div>

    <h3 class="mx-auto mt-3 mb-3">Usuarios Cadastradas</h3>

    <p class="mt-3 mb-3" th:text="${mensagem}">Bem-vindo!</p>

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
                    <th class="text-center">Email</th>
                    <th class="text-center">Senha</th>
                    <th class="text-center">Nome Completo</th>
                    <th class="text-center">CPF</th>
        </tr>
      </thead>
      <tbody style="background-color: #f5f5f5;">
        <tr th:each="usuario : ${listarUsuarios}">
          <td class="text-center p-3" th:text="${usuario.getEmail()}">
            Descrição
          </td>
          <td class="text-center p-3" th:text="${usuario.getSenha()}">
            Tipo
          </td>
          <td class="text-center p-3" th:text="${usuario.getNomeCompleto()}">
            ID Pergunta
          </td>
          <td class="text-center p-3" th:text="${usuario.getCpf()}">
            ID Pergunta
          </td>
          <td class="text-center">
            <a th:href="@{/usuarios/{usuariosId}/read (usuariosId = ${usuario.id})}" class="btn btn-outline-info m-2">
              Detalhe</a>
            <a th:href="@{/usuarios/{usuariosId}/update (usuariosId = ${usuario.id})}" class="btn btn-outline-warning m-2">
              Editar</a>
            <a th:href="@{/usuarios/{usuariosId}/delete (usuariosId = ${usuario.id})}" class="btn btn-outline-danger m-2">
              Deletar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
