<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{head :: head('Perguntas | Index')}"></header>

<body>
  <nav th:replace="~{navigation :: nav}"></nav>
  <div class="container mt-3">

    <div class="d-flex flex-row-reverse bd-highlight">
      <a class="btn btn-primary px-4 py-2" href='/perguntas/create'>Criar</a>
    </div>

    <h3 class="mx-auto mt-3 mb-3">Perguntas Cadastradas</h3>

    <p class="mt-3 mb-3" th:text="${mensagem}">Bem-vindo!</p>

    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th class="text-center">Descrição</th>
          <th class="text-center">Tipo:</th>
          <th class="text-center">ID Pesquisa:</th>
        </tr>
      </thead>
      <tbody style="background-color: #f5f5f5;">
        <tr th:each="pergunta : ${listarPerguntas}">
          <td class="text-center p-3" th:text="${pergunta.getDescPergunta()}">
            Descrição
          </td>
          <td class="text-center p-3" th:text="${pergunta.getTipoPergunta()}">
            Tipo
          </td>
          <td class="text-center p-3" th:text="${pergunta.getIdPesquisa()}">
            ID Pesquisa
          </td>
          <td class="text-center">
            <a th:href="@{/perguntas/{perguntaId}/read (perguntaId = ${pergunta.id})}" class="btn btn-outline-info m-2">
              Detalhe</a>
            <a th:href="@{/perguntas/{perguntaId}/update (perguntaId = ${pergunta.id})}" class="btn btn-outline-warning m-2">
              Editar</a>
            <a th:href="@{/perguntas/{perguntaId}/delete (perguntaId = ${pergunta.id})}" class="btn btn-outline-danger m-2">
              Deletar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
