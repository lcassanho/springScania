<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{head :: head('Pesquisas | Read')}"></header>

<body>
  <nav th:replace="~{navigation :: nav}"></nav>

  <div class="container mt-3">
    <form th:object="${pesquisaDto}" action="#" method="POST">
    
      <div class="row justify-content-center"> 
        <div class="col-sm-6">
          <div class="form-group">
            <div class="input-group mb-3 input-group-sm">
              <span class="input-group-text">Descrição:</span>
              <input type="text" th:placeholder="${pesquisa.nomePesquisa}" readonly class="form-control">
            </div>
          </div>
        </div>

        <div class="w-100"></div>

        <div class="col-sm-6">
          <div class="form-group">
            <div class="input-group mb-3 input-group-sm">
              <span class="input-group-text">Tipo:</span>
              <input type="text" th:placeholder="${pesquisa.nomePesquisa}" readonly class="form-control">
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</body>

</html>
